<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="450" viewBox="0 0 1100 450">
  <style>
    .title { font: bold 24px sans-serif; }
    .node { font: 16px sans-serif; }
    .sub { font: italic 14px sans-serif; }
    .box { fill: none; stroke: black; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: black; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7"></polygon>
    </marker>
  </defs>

  <text x="20" y="36" class="title">Activation Functions — Family Diagram</text>

  <!-- Nodes -->
  <rect x="40"  y="80"  width="220" height="60" class="box"/>
  <text x="50" y="110" class="node">Sigmoid</text>
  <text x="50" y="130" class="sub">→ Logistic regression / probabilities</text>

  <rect x="320" y="80"  width="220" height="60" class="box"/>
  <text x="330" y="110" class="node">Tanh</text>
  <text x="330" y="130" class="sub">→ RNNs</text>

  <rect x="600" y="80"  width="220" height="60" class="box"/>
  <text x="610" y="110" class="node">ReLU</text>
  <text x="610" y="130" class="sub">→ CNNs / deep nets</text>

  <rect x="880" y="80"  width="200" height="60" class="box"/>
  <text x="890" y="110" class="node">Softmax</text>
  <text x="890" y="130" class="sub">→ Classification heads</text>

  <rect x="600" y="220" width="220" height="80" class="box"/>
  <text x="610" y="250" class="node">Leaky ReLU / ELU / SELU</text>
  <text x="610" y="270" class="sub">→ Stable deep nets</text>

  <rect x="880" y="220" width="200" height="80" class="box"/>
  <text x="890" y="250" class="node">Swish / GELU</text>
  <text x="890" y="270" class="sub">→ Transformers / SOTA</text>

  <!-- Arrows -->
  <line x1="260" y1="110" x2="320" y2="110" class="arrow"/>
  <line x1="540" y1="110" x2="600" y2="110" class="arrow"/>
  <line x1="820" y1="110" x2="880" y2="110" class="arrow"/>

  <!-- Down arrows from ReLU and Softmax -->
  <line x1="710" y1="140" x2="710" y2="220" class="arrow"/>
  <line x1="980" y1="140" x2="980" y2="220" class="arrow"/>
</svg>